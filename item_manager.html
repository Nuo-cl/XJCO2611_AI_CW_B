<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Item Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.cancel {
            background-color: #f44336;
        }
        button.cancel:hover {
            background-color: #d32f2f;
        }
        #addForm {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .json-display {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }
        #jsonContent {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            font-family: monospace;
            resize: vertical;
            white-space: pre;
            overflow: auto;
            background-color: #f9f9f9;
        }
        #copyBtn {
            background-color: #2196F3;
        }
        #copyBtn:hover {
            background-color: #0b7dda;
        }
        #applyJsonBtn {
            margin-left: 10px;
            background-color: #ff9800;
        }
        #applyJsonBtn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Item Manager</h1>
        
        <div class="actions">
            <input type="file" id="fileInput" accept=".json">
            <button id="addBtn">Add New Item</button>
            <button id="saveToFileBtn" style="background-color: #2196F3;">Save to config.json</button>
        </div>
        
        <div id="addForm" style="display: none;">
            <h3>Add New Item</h3>
            <div class="form-group">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName">
            </div>
            <div class="form-group">
                <label for="itemWeight">Weight:</label>
                <input type="number" id="itemWeight" step="0.1">
            </div>
            <button id="submitAddBtn">Add</button>
            <button class="cancel" id="cancelAddBtn">Cancel</button>
        </div>
        
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
        </table>
        
        <div class="json-display">
            <div class="json-header">
                <h3>JSON Content</h3>
                <div>
                    <button id="copyBtn">Copy to Clipboard</button>
                    <button id="applyJsonBtn">Apply Changes</button>
                </div>
            </div>
            <textarea id="jsonContent" spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        let jsonData = null;
        const fileInput = document.getElementById('fileInput');
        const addBtn = document.getElementById('addBtn');
        const submitAddBtn = document.getElementById('submitAddBtn');
        const cancelAddBtn = document.getElementById('cancelAddBtn');
        const addForm = document.getElementById('addForm');
        const itemsBody = document.getElementById('itemsBody');
        const jsonContent = document.getElementById('jsonContent');
        const copyBtn = document.getElementById('copyBtn');
        const applyJsonBtn = document.getElementById('applyJsonBtn');
        const saveToFileBtn = document.getElementById('saveToFileBtn');

        // Load the config.json from the same directory
        async function loadConfigFile() {
            try {
                const response = await fetch('./config.json');
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.text();
                jsonData = JSON.parse(data);
                displayItems();
                updateJsonDisplay();
            } catch (error) {
                console.error('Failed to load config.json:', error);
                alert('Could not load config.json automatically. Please select the file manually.');
            }
        }

        // Update JSON display
        function updateJsonDisplay() {
            if (jsonData) {
                jsonContent.value = JSON.stringify(jsonData, null, 2);
            }
        }

        // Apply changes from JSON textarea
        applyJsonBtn.addEventListener('click', () => {
            try {
                jsonData = JSON.parse(jsonContent.value);
                displayItems();
                alert('JSON changes applied successfully!');
            } catch (error) {
                alert('Invalid JSON format: ' + error.message);
            }
        });

        // Copy JSON to clipboard
        copyBtn.addEventListener('click', () => {
            jsonContent.select();
            try {
                document.execCommand('copy');
                // Modern way using Clipboard API (if available)
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(jsonContent.value)
                        .then(() => {
                            alert('JSON copied to clipboard!');
                        })
                        .catch(err => {
                            console.error('Could not copy text: ', err);
                            alert('Copied to clipboard!'); // Fallback message
                        });
                } else {
                    alert('Copied to clipboard!');
                }
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy text');
            }
        });

        // Load the JSON file from input
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        jsonData = JSON.parse(e.target.result);
                        displayItems();
                        updateJsonDisplay();
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        // Display items in the table
        function displayItems() {
            if (!jsonData || !jsonData.items) {
                alert('Invalid JSON structure. Expected "items" array.');
                return;
            }

            itemsBody.innerHTML = '';
            jsonData.items.forEach(item => {
                const row = document.createElement('tr');
                
                // ID Cell
                const idCell = document.createElement('td');
                idCell.textContent = item.id;
                row.appendChild(idCell);
                
                // Name Cell
                const nameCell = document.createElement('td');
                nameCell.innerHTML = `<input type="text" value="${item.name}" data-id="${item.id}" data-field="name">`;
                row.appendChild(nameCell);
                
                // Weight Cell
                const weightCell = document.createElement('td');
                weightCell.innerHTML = `<input type="number" value="${item.weight}" step="0.1" data-id="${item.id}" data-field="weight">`;
                row.appendChild(weightCell);
                
                // Actions Cell
                const actionsCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'cancel';
                deleteBtn.onclick = () => deleteItem(item.id);
                actionsCell.appendChild(deleteBtn);
                row.appendChild(actionsCell);
                
                itemsBody.appendChild(row);
            });

            // Add event listeners to inputs for updating data
            document.querySelectorAll('#itemsBody input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const field = e.target.dataset.field;
                    const value = field === 'weight' ? parseFloat(e.target.value) : e.target.value;
                    
                    const itemIndex = jsonData.items.findIndex(item => item.id === id);
                    if (itemIndex !== -1) {
                        jsonData.items[itemIndex][field] = value;
                        updateJsonDisplay(); // Update JSON display when input changes
                    }
                });
            });

            // Add this at the end to ensure JSON display is also updated
            updateJsonDisplay();
        }

        // Delete an item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                jsonData.items = jsonData.items.filter(item => item.id !== id);
                displayItems();
                updateJsonDisplay(); // Update JSON display after deletion
            }
        }

        // Add new item form
        addBtn.addEventListener('click', () => {
            addForm.style.display = 'block';
        });

        cancelAddBtn.addEventListener('click', () => {
            addForm.style.display = 'none';
            document.getElementById('itemName').value = '';
            document.getElementById('itemWeight').value = '';
        });

        submitAddBtn.addEventListener('click', () => {
            const name = document.getElementById('itemName').value.trim();
            const weight = parseFloat(document.getElementById('itemWeight').value);

            if (!name) {
                alert('Please enter a name for the item.');
                return;
            }

            if (isNaN(weight)) {
                alert('Please enter a valid weight.');
                return;
            }

            // Generate new ID
            const maxId = jsonData.items.reduce((max, item) => Math.max(max, item.id), -1);
            const newId = maxId + 1;

            // Add new item
            jsonData.items.push({
                id: newId,
                name: name,
                weight: weight
            });

            // Update display and reset form
            displayItems();
            updateJsonDisplay(); // Update JSON display after adding item
            addForm.style.display = 'none';
            document.getElementById('itemName').value = '';
            document.getElementById('itemWeight').value = '';
        });

        // Save JSON directly to config.json
        function saveToConfigFile() {
            if (!jsonData) {
                alert('No data to save.');
                return;
            }
            
            const jsonString = JSON.stringify(jsonData, null, 2);
            
            // Send POST request to server to save file
            fetch('/save_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonString
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                alert('Successfully saved to config.json!');
            })
            .catch(error => {
                console.error('Error saving file:', error);
                alert('Error saving to config.json. Check console for details.');
            });
        }

        // Add event listener for save to file button
        saveToFileBtn.addEventListener('click', saveToConfigFile);

        // Load config.json on page load
        window.addEventListener('load', () => {
            loadConfigFile();
        });
    </script>
</body>
</html>
